<div class="container">
    <mat-card>
    <h1 class="large text-primary">Add Your Education</h1>
    <p class="lead"><i class="fas fa-graduation-cap"></i> 
        Add any school, bootcamp, etc that you have attended</p>
        <small>* = required field</small>
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="* School or Bootcamp" name="school" required="" value="">
            </div><div class="form-group">
                <input type="text" placeholder="* Degree or Certificate" name="degree" required="" value="">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Field Of Study" name="fieldofstudy" value="">
            </div>
            <div class="form-group">
                <h4>From Date</h4>
                <input type="date" name="from" value="">
            </div>
            <div class="form-group">
                <p>
                    <input type="checkbox" name="current" value="false"> Current School or Bootcamp</p>
                </div>
                <div class="form-group">
                    <h4>To Date</h4>
                    <input type="date" name="to" value="">
                </div>
                <div class="form-group">
                    <textarea name="description" cols="30" rows="5" placeholder="Program Description">

                    </textarea>
                </div>
                <input type="submit" class="btn btn-primary my-1">
                <a class="btn btn-light my-1" href="/dashboard">Go Back</a>
            </form>
        </mat-card>
</div>
